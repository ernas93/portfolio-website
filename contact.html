    <section class="contact">
      <h1>Contact</h1>
      <p>
        Erna Spreco<br />
        <a href="mailto:ernaspreco13@gmail.com">Email me!</a><br />
      </p>
      <form action="./contact.html" method="post" id="contact-form">
        <div>
          <label class="standard-label" for="contact-email">Email: </label>
          <input type="email" id="contact-email" required />
        </div>

        <div>
          <label class="standard-label" for="contact-telephone"
            >Telephone:
          </label>
          <input
            id="contact-telephone"
            type="tel"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
          />
        </div>

        <div>
          <label class="standard-label" for="contact-message">Message: </label>
          <textarea id="contact-message" required maxlength="240"></textarea>
        </div>
        <input type="submit" value="Send message" />
      </form>
    </section>
